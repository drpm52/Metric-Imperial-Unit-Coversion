<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="input col center">
        <h1>Metric/Imperial Unit Conversion</h1>
    <input  id = "input-field" type="text" placeHolder ="Enter a number" >
    <button class="convert">Convert</button>
    </div>
    <div class="small-lower">

        <div class="lower-1">
            <h4>Length (Meter/Feet)</h4>
            <p class="answer-box1">meter/feet</p>
        </div>
        <div class="lower-2">
            <h4>Volume (Liters/Gallon)</h4>
            <p class="answer-box2">liters/gallons</p>
        </div>
        <div class="lower-3">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p class="answer-box3">kilogram/pounds</p>
        </div>
    </div>

   </div> 
   <script defer src ="script.js"></script>
</body>
</html>
